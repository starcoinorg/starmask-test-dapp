<html>

<head>
  <meta charset="UTF-8" />
  <title>E2E Test Dapp</title>
  <link rel="icon" type="image/svg" href="stc.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <main class="container-fluid">
    <header>
      <div id="logo-container">
        <h1 id="logo-text" class="text-center">
          E2E Test Dapp
        </h1>
        <img id="mm-logo" src="logo-horizontal.png" />
      </div>
    </header>
    <section>
      <h3 class="card-title">
        Status
      </h3>

      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">
            Network: <span id="network"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-secondary">
            ChainId: <span id="chainId"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-success">
            Accounts: <span id="accounts"></span>
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                Basic Actions
              </h4>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled>
                Connect
              </button>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">
                account.list
              </button>

              <p class="info-text alert alert-secondary">
                account.list result: <span id="getAccountsResult"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="bundle.js" defer></script>
</body>

</html>
