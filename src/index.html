<html>

<head>
  <meta charset="UTF-8" />
  <title>Starmask E2E Test Dapp</title>
  <link rel="icon" type="image/svg" href="stc.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <main class="container-fluid">
    <header>
      <div id="logo-container">
        <h1 id="logo-text" class="text-center">
          E2E Test Dapp
        </h1>
        <img id="mm-logo" src="logo-horizontal.png" />
      </div>
    </header>
    <section>
      <h3 class="card-title">
        Status
      </h3>

      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">
            Network: <span id="network"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-secondary">
            ChainId: <span id="chainId"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-success">
            SelectedAccount: <span id="accounts"></span>
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                Basic Actions
              </h4>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled>
                Connect
              </button>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">
                stc_accounts
              </button>

              <p class="info-text alert alert-secondary">
                stc_accounts result: <span id="getAccountsResult"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                Permissions Actions
              </h4>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="requestPermissions">
                Request Permissions
              </button>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="getPermissions">
                Get Permissions
              </button>

              <p class="info-text alert alert-secondary">
                Permissions result: <span id="permissionsResult"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Send Stc
              </h4>
              <h5 class="card-title">
                To (address or receiptIdentifier)
              </h5>
              <div class="form-outline mb-3">
                <input id="toAccountInput" type="text" class="form-control form-control-lg" />
              </div>
              <div><small>Note: address is for existing account only </small></div>

              <h5 class="card-title">
                Amount of NanoSTC
              </h5>
              <div class="form-outline mb-3">
                <input id="amountInput" type="text" class="form-control form-control-lg" />
              </div>
              <div><small>Note: 1 STC = 1000000000 NanoSTC </small></div>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="sendButton" disabled>
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="bundle.js" defer></script>
</body>

</html>
